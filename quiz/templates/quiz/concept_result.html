{% extends "base.html" %}
{% block content %}
<div style="width:100vw;min-height:100vh;background:#f9fcff;">
  <div class="result-box">
     {{ subject.name }} - {{ lesson.unit_name }}<br>채점 결과
    <p>
      <span class="score-main">총 {{ total }}문제 중 <span class="score-correct">{{ correct }}</span>문제 정답</span><br>
      점수: <span class="score-point">{{ score }}점</span>
    </p>
    <div class="result-btns">
      <a href="{% url 'quiz:concept_question_list' subject.id lesson.id %}" class="btn-next">다음 문제 풀기</a>
      <a href="{% url 'quiz:concept_subject_list' %}" class="btn-back">과목 선택으로 돌아가기</a>
    </div>
  </div>
</div>
<style>
/* (위에서 안내한 style 그대로) */
.result-box {
  margin: 100px auto 0 auto;
  max-width: 550px;
  background: #fffbe7;
  box-shadow: 0 12px 44px #ffb6b640;
  border-radius: 2.2rem;
  padding: 2.8rem 1.2rem 2.5rem 1.2rem;
  text-align: center;
}
.result-box h2 {
  color: purple;
  font-size: 2.2rem;
  font-weight: 900;
  margin-bottom: 2.1rem;
}
.result-box p {
  color: #0bb;
  font-size: 1.16rem;
  font-weight: 700;
  margin: 2.5rem 0;
}
.score-main { color: #ff48c8; }
.score-correct { color: #38b48b; }
.score-point { font-size: 2rem; color: #f68; font-weight: 900; }

.result-btns { margin-top: 1.4rem; }
.result-btns a {
  display: inline-block;
  background: #81e8ff;
  color: #2675d7;
  padding: 0.8em 2.5em;
  margin: 8px;
  border-radius: 2rem;
  font-weight: 800;
  text-decoration: none;
  transition: 0.16s;
  box-shadow: 0 3px 12px #b3e6f633;
}
.result-btns a.btn-back {
  background: #fff;
  border: 2px solid #8af;
  color: #2675d7;
}
.result-btns a:hover {
  background: #5dd5fa;
  color: #fff;
}
.result-btns a.btn-back:hover {
  background: #f8faff;
  color: #3697e0;
  border-color: #47d0ff;
}
@media (max-width: 650px) {
  .result-box { max-width: 99vw; padding: 1.3rem 0.1rem 1.7rem 0.1rem; }
  .result-box h2 { font-size: 1.2rem; }
  .result-btns a { font-size: 0.96rem; padding: 0.56em 1.4em; }
}
</style>
{% endblock %}
