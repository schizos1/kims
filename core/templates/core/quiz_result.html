{% load core_extras %}

<h2>{{ question.subject }} - 결과</h2>
<p>문제: {{ question.question_text }}</p>

{% if is_correct %}
  <p style="color:green;">정답입니다! ✅</p>
{% else %}
  <p style="color:red;">오답입니다 ❌</p>
  <p>정답은: {{ question|get_option:question.correct_answer|stringformat:"s" }}</p>
{% endif %}

<a href="{% url 'quiz' %}">다음 문제 풀기</a>
