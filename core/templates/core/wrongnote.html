{% load core_extras %}
<h2>오답노트</h2>

{% if wrongs %}
  {% for item in wrongs %}
    <form method="post" style="border:1px solid #ccc; padding:10px; margin:10px 0;">
      {% csrf_token %}
      <p><strong>Q{{ forloop.counter }}. {{ item.question.question_text }}</strong></p>
      {% if item.question.image_url %}
        <img src="{{ item.question.image_url }}" style="max-width:300px;"><br>
      {% endif %}
      <input type="hidden" name="question_id" value="{{ item.question.id }}">
      {% for i in "1234" %}
        <label>
          <input type="radio" name="selected_answer" value="{{ i }}"> {{ item.question|get_option:i }}
        </label><br>
      {% endfor %}
      <button type="submit">다시 풀기</button>
    </form>
  {% endfor %}
{% else %}
  <p>오답이 없습니다! 👏</p>
{% endif %}
