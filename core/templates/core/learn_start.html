{% comment %} 개념 학습 시작 페이지 {% endcomment %}

<h2>📚 개념 학습 시작</h2>

{% for subject, lessons in subject_map.items %}
  <h3>{{ subject|title }}</h3>
  <ul>
    {% for lesson in lessons %}
      <li>
        <a href="{% url 'learn_detail' subject=lesson.subject lesson_id=lesson.id %}">
          {{ lesson.unit_title }} ({{ lesson.grade }}학년)
        </a>
      </li>
    {% endfor %}
  </ul>
  <hr>
{% endfor %}
