<!-- ============================================
📄 FILE: templates/core/trophy_list.html
📝 DESCRIPTION: 사용자 트로피 보관함 페이지 (시각적, 도전욕구 유도)
============================================ -->

{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="text-center fw-bold mb-4">🏆 나의 트로피 보관함</h2>
  <div class="row g-4">
    {% for trophy in trophies %}
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center p-2 shadow rounded-4 {% if not trophy.earned %}opacity-50 grayscale{% endif %}" style="transition: transform 0.2s;">
          <img src="{{ trophy.image_url }}" class="card-img-top mx-auto" style="width: 80px; height: 80px; object-fit: contain;" alt="트로피 이미지">
          <div class="card-body">
            <h5 class="card-title">{{ trophy.name }}</h5>
            <p class="small text-muted">{{ trophy.description }}</p>
            <p class="mb-1">🎯 목표: {{ trophy.goal_value }}</p>
            <p class="mb-1">💰 포인트: +{{ trophy.point }}</p>
            {% if trophy.earned %}
              <p class="text-success fw-bold">✅ 획득 완료</p>
            {% else %}
              <p class="text-secondary">🔒 아직 잠금</p>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
