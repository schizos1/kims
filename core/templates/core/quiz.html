{% load core_extras %}
<h2>{{ question.subject }} 문제</h2>
<p>{{ question.question_text }}</p>
{% if question.image_url %}
  <img src="{{ question.image_url }}" alt="문제 이미지" style="max-width:300px;">
{% endif %}

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="question_id" value="{{ question.id }}">
  {% for i in "1234" %}
    <div>
      <label>
        <input type="radio" name="selected_answer" value="{{ i }}"> 
        {{ question|get_option:i }}
      </label>
    </div>
  {% endfor %}
  <button type="submit">제출</button>
</form>
