<!--
shop_main.html
- 상점, 아이템/용돈 신청
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상점</title>
    <style>
        .shop-list { display:flex; flex-wrap:wrap; gap:1.3em;}
        .shop-item { width:150px; border-radius:1em; background:#f7faff; box-shadow:0 2px 10px #e3f0f8; padding:1.1em; text-align:center;}
        .item-title { font-weight:700; color:#4097cf;}
        .buy-btn { margin-top:0.7em; padding:0.35em 1.2em; background:#4bd1b0; color:#fff; border-radius:0.9em; border:none; cursor:pointer;}
    </style>
</head>
<body>
    <h2>상점</h2>
    <div class="shop-list">
        {% for item in items %}
        <div class="shop-item">
            <div class="item-title">{{ item.name }}</div>
            <div>{{ item.price }} 포인트</div>
            <form method="post" action="/shop/buy/{{ item.id }}/">{% csrf_token %}
                <button class="buy-btn">구매</button>
            </form>
        </div>
        {% empty %}
        <div>등록된 아이템이 없습니다.</div>
        {% endfor %}
    </div>
    <hr>
    <form method="post" action="/shop/allowance/">{% csrf_token %}
        <button class="buy-btn">포인트로 용돈 신청하기</button>
    </form>
</body>
</html>
