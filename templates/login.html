<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* 약간 밝은 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-container h3 {
            font-family: 'Poor Story', cursive;
            font-size: 2.5rem;
            color: #333;
        }
        .student-login-buttons .btn {
            font-size: 1.2rem;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .student-login-buttons .btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 20px 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .or-divider:not(:empty)::before {
            margin-right: .25em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4"><i class="fas fa-graduation-cap me-2"></i>학습 플랫폼 로그인</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <div class="student-login-buttons">
            <form action="{{ url_for('login') }}" method="post" class="d-grid">
                <input type="hidden" name="login_type" value="button_login">
                <input type="hidden" name="student_username" value="gimrin"> {# DB에 저장된 김린 학생의 username #}
                <button type="submit" class="btn btn-lg btn-info text-white"><i class="fas fa-child"></i>김린으로 시작</button>
            </form>
            <form action="{{ url_for('login') }}" method="post" class="d-grid">
                <input type="hidden" name="login_type" value="button_login">
                <input type="hidden" name="student_username" value="gimik"> {# DB에 저장된 김익 학생의 username #}
                <button type="submit" class="btn btn-lg btn-warning text-dark"><i class="fas fa-baby"></i>김익으로 시작</button>
            </form>
        </div>

        <div class="or-divider">또는</div>

        <h4 class="text-center mb-3" style="font-family: 'Poor Story', cursive; font-size:1.5rem;">관리자 로그인</h4>
        <form action="{{ url_for('login') }}" method="post">
            <input type="hidden" name="login_type" value="form_login"> {# 관리자 폼 로그인을 구분하기 위한 값 #}
            <div class="mb-3">
                <label for="username" class="form-label">관리자 아이디</label>
                <input type="text" class="form-control" id="username" name="username" value="admin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-shield me-1"></i>관리자 로그인</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
