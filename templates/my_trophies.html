<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 트로피</title>
    <style>
        .trophy-list { display:flex; flex-wrap:wrap; gap:1.2em; }
        .trophy-item { width:110px; height:110px; border-radius:1.3em; background:#f5faff; box-shadow:0 2px 10px #e8f0f7; display:flex; flex-direction:column; align-items:center; justify-content:center;}
        .trophy-icon { font-size:2.5em; color:#e7c53a; margin-bottom:0.5em;}
        .trophy-name { font-weight:700; color:#557abb;}
        .animate { animation: pop 0.8s; }
        @keyframes pop { 0%{transform:scale(0.2);} 70%{transform:scale(1.25);} 100%{transform:scale(1);} }
    </style>
    <audio id="sfx" src="https://cdn.pixabay.com/audio/2022/12/19/audio_12f3a0a1d7.mp3"></audio>
</head>
<body>
    <h2>내 트로피</h2>
    <div class="trophy-list">
        {% for ut in user_trophies %}
        <div class="trophy-item animate" onclick="document.getElementById('sfx').play();">
            <div class="trophy-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="trophy-name">{{ ut.trophy.name }}</div>
        </div>
        {% empty %}
        <div>아직 획득한 트로피가 없습니다.</div>
        {% endfor %}
    </div>
</body>
</html>
