{% extends "base.html" %}
{% load static %}
{% block title %}이모지 배틀{% endblock %}
{% block content %}
<div id="battle-area" style="width:800px; height:600px; margin:auto; position:relative; text-align:center;">
    <!-- 게임 캔버스 -->
    <canvas id="emoji-canvas" width="800" height="600" style="position:relative; z-index:1;"></canvas>
    
    <!-- 캐릭터 선택 UI -->
    <div id="emoji-select" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:10; background:rgba(30,30,32,0.97); border-radius:16px; padding:32px 0 18px 0; width:560px; box-shadow:0 4px 32px #0002;">
        <div style="margin-bottom:10px; color:#eee; font-size:1.4rem;">캐릭터를 선택하세요:</div>
        <div style="margin-bottom:15px;">
            <button class="emoji-btn" data-emoji="🧑‍🎤">🧑‍🎤</button>
            <button class="emoji-btn" data-emoji="👩‍🚀">👩‍🚀</button>
            <button class="emoji-btn" data-emoji="👨‍💻">👨‍💻</button>
            <button class="emoji-btn" data-emoji="🕵️">🕵️</button>
            <button class="emoji-btn" data-emoji="👸">👸</button>
            <button class="emoji-btn" data-emoji="🦸">🦸</button>
            <button class="emoji-btn" data-emoji="🧙‍♂️">🧙‍♂️</button>
            <button class="emoji-btn" data-emoji="🐱">🐱</button>
            <button class="emoji-btn" data-emoji="🐨">🐨</button>
            <button class="emoji-btn" data-emoji="🐒">🐒</button>
            <button class="emoji-btn" data-emoji="🐶">🐶</button>
            <button class="emoji-btn" data-emoji="🦊">🦊</button>
            <button class="emoji-btn" data-emoji="🦄">🦄</button>
            <button class="emoji-btn" data-emoji="🐸">🐸</button>
        </div>
        <div style="margin-top:10px;">
            <button id="emoji-start-btn" class="btn btn-warning" style="font-size:1.15rem; padding:5px 36px;" disabled>게임 시작</button>
        </div>
    </div>
    
    <!-- 결과 팝업 -->
    <div id="game-result-popup" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); background:rgba(28,28,30,0.94); color:#fff; font-size:2.4rem; padding:38px 60px 30px 60px; border-radius:26px; box-shadow:0 4px 24px #2228; z-index:99; display:none; text-align:center;">
        <img id="result-img" src="" style="width:170px; margin-bottom:16px; display:none;"><br>
        <span id="result-text"></span>
    </div>

    <!-- 게임 메시지 -->
    <div id="emoji-msg" style="position:absolute; left:0; bottom:8px; width:100%; z-index:2; color:#ffe958; font-size:1.22rem; letter-spacing:0.01em; text-shadow:1.2px 1.2px 3px #0008;"></div>
    
    <style>
        .emoji-btn {
            font-size: 2.3rem;
            margin: 0.1em 0.22em;
            cursor: pointer;
            border-radius: 0.3em;
            border: 2.5px solid transparent;
            transition: border 0.18s, background 0.18s;
            display: inline-block;
            user-select: none;
        }
        .emoji-btn:hover {
            background: #333;
        }
        .emoji-btn.selected {
            border: 2.5px solid #ffcc00;
            background: #232323;
        }
        #emoji-select.hidden {
            display: none;
        }
        #game-result-popup {
            animation: popupfade .5s;
        }
        @keyframes popupfade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script type="module" src="{% static 'js/games/emoji_battle/main.js' %}"></script>
{% endblock %}
