<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모노폴리</title>
    <link rel="stylesheet" href="/static/minigame/monopoly/css/style.css">
</head>
<body>
    <!-- 1. 현재 턴/상태 표시 영역 -->
    <div id="turnInfo" style="margin-bottom: 10px; font-weight: bold;"></div>
    <!-- 2. 플레이어 정보/보드 상태 표시 -->
    <div id="gameInfo" style="margin-bottom: 10px;"></div>
    <!-- 3. 게임 액션 버튼들 -->
    <button id="rollBtn">주사위 굴리기</button>
    <button id="buyBtn">구매</button>
    <button id="endBtn">턴 종료</button>
    <!-- 4. 추가적으로 쓸 컨테이너 (예: 향후 보드, 팝업 등) -->
    <div id="game-container"></div>
    <!-- roomId 등 Django 컨텍스트에서 주입 필요시 -->
    <script>
        window.roomId = "{{ room_id }}";
    </script>
    <script src="/static/minigame/js/socket.io.min.js"></script>
    <script src="/static/minigame/js/monopoly.bundle.js"></script>
</body>
</html>
