{% extends "student/layout.html" %}

{% block title %}과목 목록 - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">과목 목록</h1>
  <div class="row">
    {% for subject in subjects %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">{{ subject.name }}</h5>
          <p class="card-text">이 과목의 개념을 확인해보세요.</p>
          <a href="{{ url_for('student.view_subject_concepts', subject_id=subject.id) }}"
             class="btn btn-primary">개념 보기</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
