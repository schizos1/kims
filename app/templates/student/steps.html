{% extends "student/layout.html" %}

{% block title %}{{ concept.name }} 학습 단계 - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">{{ concept.name }} 학습 단계</h1>
  {% if steps %}
    <div class="accordion" id="stepAccordion">
      {% for step in steps %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ step.id }}">
            <button class="accordion-button {% if not loop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ step.id }}" aria-expanded="{{ 'true' if loop.first else 'false' }}"
                    aria-controls="collapse{{ step.id }}">
              {{ loop.index }}단계: {{ step.title }}
            </button>
          </h2>
          <div id="collapse{{ step.id }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}"
               aria-labelledby="heading{{ step.id }}" data-bs-parent="#stepAccordion">
            <div class="accordion-body">
              {{ step.explanation }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="mt-4 text-end">
      <a href="{{ url_for('student.quiz_start', concept_id=concept.id) }}" class="btn btn-lg btn-primary">
        문제 풀기 시작
      </a>
    </div>
  {% else %}
    <p>아직 등록된 학습 단계가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
