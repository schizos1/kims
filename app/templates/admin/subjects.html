{% extends "admin/layout.html" %}

{% block content %}
    <h2 class="mb-4">과목 관리</h2>

    <div class="card mb-4">
        <div class="card-header">새 과목 추가</div>
        <div class="card-body">
            <form action="{{ url_for('admin.manage_subjects') }}" method="post">
                <div class="input-group">
                    <input type="text" name="subject_name" class="form-control" placeholder="과목 이름 (예: 수학)" required>
                    <button class="btn btn-primary" type="submit">추가</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">등록된 과목 목록</div>
        <ul class="list-group list-group-flush">
            {% for subject in subjects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">

                <a href="{{ url_for('admin.manage_concepts', subject_id=subject.id) }}">
                    {{ subject.name }}
                </a>

                <form action="{{ url_for('admin.delete_subject', subject_id=subject.id) }}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                </form>
            </li>
            {% else %}
            <li class="list-group-item">등록된 과목이 없습니다.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
