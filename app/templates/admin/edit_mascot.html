{% extends "admin/layout.html" %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">마스코트 정보 수정</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_dashboard') }}">대시보드</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_mascots') }}">마스코트 관리</a></li>
        <li class="breadcrumb-item active">정보 수정</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit me-1"></i>
            '{{ mascot.name }}' 정보 수정
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_mascot', mascot_id=mascot.id) }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">마스코트 이름</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ mascot.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설명</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ mascot.description or '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">현재 이미지</label>
                    <div>
                        <img src="{{ url_for('static', filename='images/mascots/' + mascot.image_filename) }}" alt="{{ mascot.name }}" class="img-thumbnail" style="max-width: 150px;">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image_filename" class="form-label">새 이미지로 교체 (선택 사항)</label>
                    <input class="form-control" type="file" id="image_filename" name="image_filename" accept="image/png, image/jpeg, image/gif">
                    <div class="form-text">
                        새로운 이미지 파일을 업로드하면 기존 이미지를 대체합니다.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="{{ url_for('admin.manage_mascots') }}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
