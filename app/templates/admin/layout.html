<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { padding-top: 0; } /* fixed-top 사용 안 할 경우 */
        .sidebar { height: 100vh; }
        main { overflow-y: auto; height: 100vh; }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">관리자 메뉴</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('admin.manage_subjects') }}" class="nav-link text-white {% if request.endpoint == 'admin.manage_subjects' or (request.endpoint == 'admin.manage_concepts' and subject) %}active{% endif %}">과목 및 개념 관리</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('admin.manage_trophies') }}" class="nav-link text-white {% if request.endpoint == 'admin.manage_trophies' %}active{% endif %}">트로피 목록 (읽기전용)</a>
                </li>
                {# 다른 관리자 메뉴가 있다면 여기에 추가 #}
            </ul>
            <hr>
            <a href="{{ url_for('auth.logout') }}" class="d-flex align-items-center text-white text-decoration-none">
                <strong>로그아웃</strong>
            </a>
        </div>

        <main class="w-100 p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
